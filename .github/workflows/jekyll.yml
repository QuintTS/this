## Structure Overview
- `_config.yml`: Jekyll configuration.
- `_layouts/default.html`: Base layout for pages and posts.
- `index.md`: Homepage with Hero, Features, and Typeform embed for email capture.
- `assets/css/style.css`: Basic styling.
- `_posts/`: Jekyll-formatted blog posts.
- `keywords.txt`: List of keywords for automated blog generation.
- `social_prompts.txt`: AI prompts for social copy.
- `.github/workflows/auto_generate.yml`: GitHub Action for generating blog posts via OpenAI.
- `.github/workflows/auto_social.yml`: GitHub Action for generating social snippets via OpenAI.

## Prerequisites

1. **GitHub Account**: Create a GitHub account if you don‚Äôt have one.
2. **OpenAI API Key**: Sign up at OpenAI and generate an API key.
3. **Typeform Account**: Create a Typeform form to collect emails.
4. **Mailchimp Account**: Use free tier for email drip.
5. **Bitly Account**: For link shortening.
6. **Zapier Account**: For automations.
7. **Carrd Account**: Optional for landing page (not used here, since homepage is custom).
8. **Other Tools**: HubSpot CRM, Sendinblue, Buffer, Canva, GA4, Hotjar, Trello, Ubersuggest, OneSignal, Monday.com.

## Setup & Deployment

1. **Fork & Clone**
   ```bash
   # Replace <your-username> with your GitHub username
   git clone https://github.com/<your-username>/saas-bundle-automation.git
   cd saas-bundle-automation
   ```
   - If you don‚Äôt have a repo yet, click ‚ÄúUse this template‚Äù on the GitHub repository page to create your own fork under your account, then clone.

2. **Configure Jekyll**
   - Open `_config.yml` and update the following fields:
     ```yaml
     # Set your repository and site URL
     repository: <your-username>/saas-bundle-automation
     url: "https://<your-username>.github.io"
     ```
   - Save and commit:
     ```bash
     git add _config.yml
     git commit -m "Update _config.yml with my GitHub Pages URL"
     git push origin main
     ```

3. **Add GitHub Secrets for Actions**
   - In your GitHub repository, go to **Settings ‚Üí Secrets and variables ‚Üí Actions**.
   - Add a new repository secret named `OPENAI_API_KEY` with your OpenAI API key as the value.
   - Add another secret named `BRANCH` with the value `main` (or the branch you‚Äôre using).
   - This allows the GitHub Actions workflows to authenticate with the OpenAI API and know which branch to push changes to.

4. **Populate `keywords.txt`**
   - Open `keywords.txt` and add your initial 10‚Äì15 long-tail keywords, one per line.
   - Commit and push:
     ```bash
     git add keywords.txt
     git commit -m "Add initial keywords for blog generation"
     git push origin main
     ```

5. **Populate `social_prompts.txt`**
   - Open `social_prompts.txt` and add at least 30 AI prompts for social media content, one per line.
   - Commit and push:
     ```bash
     git add social_prompts.txt
     git commit -m "Add initial social prompts for AI generation"
     git push origin main
     ```

6. **Create Typeform Form**
   - Build a Typeform with fields: `Name`, `Email`, and a hidden `referrer_code` field.
   - Copy the embed snippet (provided in Typeform under **Share ‚Üí Embed**).
   - In `index.md`, replace `https://YOUR_FORM_URL` with your form‚Äôs URL in the Typeform embed block.
   - Commit and push:
     ```bash
     git add index.md
     git commit -m "Embed my Typeform form"
     git push origin main
     ```

7. **Set Up GitHub Pages**
   - In your repository, navigate to **Settings ‚Üí Pages**.
   - Under ‚ÄúSource,‚Äù select the `main` branch and `/ (root)` folder.
   - Click ‚ÄúSave.‚Äù After a few minutes, your site will be live at `https://<your-username>.github.io`.

8. **Mailchimp Integration**
   - Create a Mailchimp account and set up a new Audience named `SaaS Bundle Leads`.
   - In Audience settings, ensure merge tags are configured: `*|FNAME|*` for first name and `*|REFERRER_CODE|*` for the hidden ref code field.
   - Under **Automations**, create a 5-email drip that triggers when someone subscribes:
     1. **Email #1 (Immediate)**: Send the Growth Stack Checklist PDF link.
     2. **Email #2 (Day +2)**: Tutorial for Mailchimp or first tool.
     3. **Email #3 (Day +4)**: Tutorial for second tool.
     4. **Email #4 (Day +6)**: Case study + remaining tools.
     5. **Email #5 (Day +8)**: Final bonus reminder.
   - Copy each email‚Äôs HTML/text into the automation steps.

9. **Zapier / Make Automations**
   - **Bitly Link Shortening**: Create a Zap that triggers on a new row in the `AffiliateLinks` Google Sheet, then calls Bitly to shorten the `RawAffiliateURL` and writes back to `ShortURL`.
   - **Referral Bonus**: Create a Zap that triggers when a new subscriber in Mailchimp has a nonempty `REFERRER_CODE`, then appends a row to a `ReferralsLog` Google Sheet. When any `REFERRER_CODE` reaches 3 rows, send the bonus email and mark `BonusSent = TRUE`.
   - **Mailchimp Click Tracking**: Create a Zap that triggers on ‚ÄúNew Email Open‚Äù or ‚ÄúNew Link Click‚Äù in Mailchimp and appends details to a `ClickLog` Google Sheet.

10. **Analytics & Monitoring**

    - **Google Analytics 4**: In GA4, create a Web Data Stream for `https://<your-username>.github.io`. Copy the Measurement ID (e.g., `G-XXXXXXXX`) and paste into `default.html` as described below.
    - **Hotjar**: Sign up for Hotjar, create a new site with your GitHub Pages URL, and copy the tracking code. Replace `YOUR_HOTJAR_ID` in `default.html`.
    - **OneSignal**: Sign up for OneSignal, create a Web Push app, and configure the allowed origins to `https://<your-username>.github.io`. Replace `YOUR_ONESIGNAL_APP_ID` in `default.html`.

